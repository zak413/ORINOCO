<!doctype html>
<html lang="fr">
 
 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://kit.fontawesome.com/605b623e9f.js" crossorigin="anonymous"></script>
		<script defer src="JS/index.js"></script>
		<script defer src="JS/cart.js"></script>
		<title>Orinoco</title>
	</head>
  
  
  	<body>
  	<div id="container" >
		<header>
			<nav class="navbar navbar-light">
				<a href="index.html"><img src="/images/logoOrinoco.png" alt="logo orinoco"></a>
				<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Mon panier</button>
				<!-- Button trigger modal -->
				<!-- Modal pour affichage rapide du panier ---------------------------------------------------------------------------------->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Mes articles</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						<section id="tableauPanier">
							<table class="table">
								<thead>
									<tr>
									  <th scope="col">Article</th>
									  <th scope="col">Quantité</th>
									  <th scope="col">lentille</th>
									  <th scope="col">Prix</th>
									</tr>
								</thead>
								<tbody id="affichePanierModal">
									<!-- Partie pour l'affichage du panier -->
								</tbody>
							</table>
						</section>
				  			
					  </div>
					  <div id="total_price"></div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
						<button type="button" class="btn btn-primary"><a href="panier.html">Aller dans le panier</a></button>
					  </div>
					</div>
				  </div>
				</div>
			</nav>
		</header>
		<main id=page> <!-- main vierge pour ajout de la page au fur et à mesure en JS -->
			
		</main>
		</div>
  
		<footer>				
			<div class="row row-no-gutters social">
				<div class="col-sm-6 image">
					<img src="/images/logoOrinoco.png" alt="logo orinoco">
				</div>
				<div class="col-sm-6 list">
					<ul>
						<li><a class="social" href="https://twitter.com/twitterfrance" target="_blank"><span class="fa fa-twitter icon-md"></span></a></li>
						<li><a class="social" href="https://fr-fr.facebook.com/" target="_blank"><span class="fa fa-facebook icon-md"></span></a></li>
						<li><a class="social" href="https://dribbble.com/" target="_blank"><span class="fa fa-dribbble icon-md"></span></a></li>
						<li><a class="social" href="https://www.instagram.com/?hl=fr" target="_blank"><span class="fa fa-instagram icon-md"></span></a></li>
					</ul>
				</div>
			</div>
		</footer>
		
		
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	</body>
  
  
  
</html>
