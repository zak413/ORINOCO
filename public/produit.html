<!doctype html>
<html lang="fr">
 
 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/605b623e9f.js" crossorigin="anonymous"></script>
		<script defer src="produit.js"></script>
		<title>Produit</title>
	</head>
  
  
  	<body>
		<header>
			<nav class="navbar navbar-light">
				<a href="index.html"><img src="/images/logoOrinoco.png" alt="logo orinoco"></a>
				<button type="button" class="btn btn-outline-primary" id="btn-panier"></button>
			</nav>
		</header>
		<main id=produit>
			<section id="camera">
				<h2 id="titre"></h2>
				<img id="image" src="" alt="">
				<h3 id="prix"></h3>
				<p id="description"></p>
				<label for="select"></label>
				<select class="custom-select" id="nombreProduit">
					<option selected>Nombre d'article</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<button id="btn-ajouter" class="btn btn-outline-primary"></button>
				<button id="btn-accueil" class="btn btn-outline-primary"></button>
			</section>
		</main>
  
		<footer>				
			<div class="row row-no-gutters social">
				<div class="col-sm-6 image">
					<img src="/images/logoOrinoco.png" alt="logo orinoco">
				</div>
				<div class="col-sm-6 list">
					<ul>
						<li><a class="social" href="https://twitter.com/twitterfrance" target="_blank"><span class="fa fa-twitter icon-md"></span></a></li>
						<li><a class="social" href="https://fr-fr.facebook.com/" target="_blank"><span class="fa fa-facebook icon-md"></span></a></li>
						<li><a class="social" href="https://dribbble.com/" target="_blank"><span class="fa fa-dribbble icon-md"></span></a></li>
						<li><a class="social" href="https://www.instagram.com/?hl=fr" target="_blank"><span class="fa fa-instagram icon-md"></span></a></li>
					</ul>
				</div>
			</div>
		</footer>
		
  	</body>
  
  
  
</html>
