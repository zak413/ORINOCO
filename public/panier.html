<!doctype html>
<html lang="fr">


	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://kit.fontawesome.com/605b623e9f.js" crossorigin="anonymous"></script>
		<script defer src="JS/panier.js"></script>
		<title>Panier</title>
	</head>


  	<body>
		<header>
			<nav class="navbar navbar-light">
				<a href="index.html"><img src="/images/logoOrinoco.png" alt="logo orinoco"></a>
			</nav>
		</header>

		<section id="main" class="pagePanier">
        <h5>Votre Panier</h5>
        <section id="tableauPanier">

            <table class="table table-dark">
				<thead>
					<tr>
					  <th scope="col" class="thPan">Article</th>
					  <th scope="col" class="thPan">Quantité</th>
					  <th scope="col" class="thPan">lentille</th>
					  <th scope="col" class="thPan">Prix</th>
					  <th scope="col" class="thPan">Supprimer</th>
					</tr>
				</thead>
           		<tbody id="afficheProduitPanier">
                    <!-- Partie pour l'affichage des produits ajoutés-->
                </tbody>
            </table>
            <button id="viderPanier" class="btn btn-danger">Vider le panier</button>
            <p id="total_price"></p>
        </section>
        <section id="formulaire"> <!-- Partie formulaire de contact pour passer commande -->
			<form class="needs-validation">
			  <div class="form-row">
				<div class="col-md-6 mb-3 form">
				  <label for="nom">Nom</label>
				  <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
				</div>
				<div class="col-md-6 mb-3 form">
				  <label for="prenom">Prénom</label>
				  <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required>
				</div>
			  </div>
			  <div class="form-row">
				<div class="col-md-6 mb-4 form">
				  <label for="adresse">Adresse</label>
				  <input type="text" class="form-control" id="adresse" placeholder="Votre adresse" required>
				</div>
				<div class="col-md-3 mb-4 form">
				  <label for="ville">Ville</label>
				  <input type="text" class="form-control" id="ville" placeholder="Votre ville" required>
				</div>
				<div class="col-md-3 mb-4 form">
    			  <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      			  <input name="mail" type="email" class="form-control" id="email" placeholder="Votre email" required>
				</div>

			  </div>
			  <button class="btn btn-primary commande" type="submit">Je commande</button>
			</form>
		</section>

		</section>


		<footer>
			<div class="row row-no-gutters social">
				<div class="col-sm-6 image">
					<img src="/images/logoOrinoco.png" alt="logo orinoco">
				</div>
				<div class="col-sm-6 list">
					<ul>
						<li><a class="social" href="https://twitter.com/twitterfrance" target="_blank"><span class="fa fa-twitter icon-md"></span></a></li>
						<li><a class="social" href="https://fr-fr.facebook.com/" target="_blank"><span class="fa fa-facebook icon-md"></span></a></li>
						<li><a class="social" href="https://dribbble.com/" target="_blank"><span class="fa fa-dribbble icon-md"></span></a></li>
						<li><a class="social" href="https://www.instagram.com/?hl=fr" target="_blank"><span class="fa fa-instagram icon-md"></span></a></li>
					</ul>
				</div>
			</div>
		</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	

  	</body>



</html>
